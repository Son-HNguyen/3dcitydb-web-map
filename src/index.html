<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CityWebMap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!-- Vertically centered and scrollable modal template -->
<div class="modal fade" id="modalTemplate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTemplateTitle">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalTemplateContent"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modalTemplateSecondaryButton">OK</button>
        <button type="button" class="btn btn-primary" id="modalTemplatePrimaryButton">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- GPS button -->
<button id="gpsButton" type="button" class="cesium-button"></button>

<!-- Cesium root application -->
<app-root></app-root>
</body>
</html>
