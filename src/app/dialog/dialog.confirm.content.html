<h1 mat-dialog-title>Information</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()" mat-raised-button color="accent">No</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial mat-raised-button color="primary">Yes</button>
</div>
